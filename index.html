    <!-- Custom Javascript -->
    <script type="text/javascript">
    	$(function() {
    		/* Tab selection logic */
    		$('.ajax').click(function (e) {
              var thisTab = $(e.target) // activated tab
              if(thisTab.is('span'))
              {
              	thisTab = thisTab.parent();
              }
              var pageTarget = "ajax/" + thisTab.attr('href').substring(1) + ".html";
              $("#tab-fillin").load(pageTarget);

              $('.tab-element').removeClass('active');
              thisTab.parent().addClass('active');
              $('.in').addClass('collapse');
              $('.in').removeClass('in');
          });
    	});

    	$(window).load(function(){
    		$("#home-link").click();
    	});
    	
    </script>
